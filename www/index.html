<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/bdFunctions.js"></script>
        
        <title>Bluedot Minimal App</title>
    </head>
    <body>
        <h1>Bluedot Plugin Demo</h1>
        <div class="formLayout">
            <form>
                <div class="formButtons">
                    <textarea rows="1" cols="35" id="projectId" placeholder="Use your project Id here"></textarea>
                    <input type="button" id="initializeButton" value="Initialize SDK" />
                    <input type="button" id="resetButton" value="Reset SDK" />
                    
                    <input type="button" id="isInitializedButton" value="Is SDK Initialized?" />
                <h1>Geo Triggering</h1>
                    <input type="button" id="startGeoTriggeringButton" value="Start GeoTriggering" />
                    <input type="button" id="startBGGeoTriggeringButton" value="Start BG GeoTriggering" />
                    <input type="button" id="stopGeoTriggeringButton" value="Stop GeoTriggering" />
                    <input type="button" id="isGeoTriggeringRunningButton" value="Is GeoTriggering Running?" />
                    <input type="button" id="getZonesButton" value="Get Zones" />
                <h1>Tempo</h1>
                    <textarea rows="1" cols="35" id="destinationId" placeholder="Use your destination Id here"></textarea>
                    <textarea rows="1" cols="35" id="orderId" placeholder="Enter Order Id"></textarea>
                    <input type="button" id="startTempoTrackingButton" value="Start Tempo Tracking" />
                    <input type="button" id="stopTempoTrackingButton" value="Stop Tempo Tracking" />
                    <input type="button" id="isTempoRunningButton" value="Is Tempo Running?" />
                </div>
            </form>
        </div>
        <div class="statusArea">
            <textarea rows="25" cols="50" id="statusText" readonly ></textarea>
        </div>
        <div class="app">
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
    </body>
</html>
